<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" onload="if(media!='all')media='all'" defer="" media="all">
  </head>
  <body>
    <header>
      <div class="bgShadow"></div>
      <div class="headerContent">
        <div class="navContainer">
          <nav class="nav">
            <img class="search" src="assets/images/search.png" alt="">
            <div class="cardBox">
              <p>0</p>
              <img class="card" src="assets/images/card.png" alt="">
            </div>
            <div class="navLinks">
              <a href="#">SHOP</a>
              <a href="#">ABOUT US</a>
              <a href="#">CONTACT US</a>
            </div>
            <img class="userIcon" src="assets/images/userIcon.png" alt="">
            <div class="flagBox">
              <img class="flagImg" src="assets/images/flag.png" alt="">
            </div>
          </nav>
        </div>
        <div class="lefSideContainer">
          <div class="leftSideNarrowBox"></div>
          <div class="lefSideTopTextContainer">
            <img class="gift" src="assets/images/gift.png" alt="gift">
            <p class="freeShiping">Free Shipping</p>
            <p class="customerRating">Customer Rating</p>
            <div class="rating">
              <a href="#"><i class="fas fa-star"></i></a>
              <a href="#"><i class="fas fa-star"></i></a>
              <a href="#"><i class="fas fa-star"></i></a>
              <a href="#"><i class="fas fa-star"></i></a>
              <a href="#"><i class="fas fa-star"></i></a>
            </div>
          </div>
          <div class="shoperContainer">
            <h1>SHOPER<span>NITY</span></h1>
            <a class="number" href="tel:617-255-4452">617-255-4452</a>
          </div>
          <div class="seasonSaleContainer">
            <h2>END OF<br>
            SEASON <br>
            <span>SALE</span> </h2>
          </div>
          <img class="border" src="assets/images/border.png" alt="">
          <div class="gradButton">
            <p>SHOP NOW</p>
          </div>
        </div>
        <div class="prodContainer">
          <img class="prodBG" src="assets/images/prodBG.png" alt="">
          <img class="dust" src="assets/images/dust.png" alt="">
          <div class="bigProductBox">
            <img class="bigProductImg" src="assets/images/productBig/1.png" alt="">
          </div>
          <div class="prodMiniCar">
            <div class="prodMiniBox">
              <img src="assets/images/products/1.png" alt="">
            </div>
            <div class="prodMiniBox">
              <img src="assets/images/products/2.png" alt="">
            </div>
            <div class="prodMiniBox">
              <img src="assets/images/products/3.png" alt="">
            </div>
          </div>
          <div class="arrows">
            <div class="rightArrowHolder">
              <div class="rightCarArrowBox"> <p>&gt;</p> </div>
            </div>
            <div class="leftArrowHolder">
              <div class="leftCarArrowBox"> <p>&lt;</p> </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="assets/js/app.js" charset="utf-8"></script>
  </body>
</html>
